

<header class="header">
<div class="navigation">
<a href="{{ '/' | prepend: site.baseurl }}" class="logo">
  <img src="{{ '/assets/img/personal_logo.png' | prepend: site.baseurl }}" alt = "Personal logo" id="about-img">
</a>

<ul class="menu">
<li class="menu__entry"><a href="{{ '/resume' | prepend: site.baseurl }}">Resume</a></li>
<li class="menu__entry"><a href="{{ '/blog' | prepend: site.baseurl }}">Blog</a></li>
</ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" rel="noopener" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" rel="noopener" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}

<a href="{{ '/assets/SamarpanRai_CV.pdf' | prepend: site.baseurl }}" rel="noopener" class="social-links__entry" target="_blank">
<i class="fa fa-file"></i>
</a>

</ul>
</header>
