<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta property="og:image" content="{{ site.url }}/assets/img/me.jpg">
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta name="msvalidate.01" content="35788AAA3B9504D72BE4C18268BD5CB5" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %} {{ page.title }} {% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
<link rel="icon" href="{{ '/assets/img/personal_logo.png' | prepend: site.baseurl }}" type="image/gif" sizes="16x16">
